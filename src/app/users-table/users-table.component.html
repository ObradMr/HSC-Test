<div class="mat-elevation-z8">
    <div class="search-div">
      <mat-form-field class="search-form-field">
        <input matInput type="text" placeholder="Search" autocomplete="off" [(ngModel)]="searchKey" >
      </mat-form-field>
    </div>

    <!-- MAT TABLE -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          
        </ng-container>
      
        <!-- Last Name  Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- User Name  Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <!-- Address  Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef> {{sumSalary}} </td> -->
        </ng-container>
      
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button [routerLink]="['/usersTable/', element.id]">
                  <mat-icon aria-hidden="false" >edit</mat-icon>
              </button>
          </td>
        </ng-container>
      
        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                  <mat-icon aria-hidden="false" >person_off</mat-icon>
              </button>
          </td>
        </ng-container>

      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
    </table>

    
    <p class="summ-salary">Summ Salary: {{sumSalary}}</p>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="5"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>

      
</div>
