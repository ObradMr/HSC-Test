<mat-card class="form-container">
    <mat-card-header>
        <mat-card-title>Create/Edit User</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form [formGroup]="userForm"  class="form" (ngSubmit)="onSubmit()">

            <!-- <input type="hidden" formControlName='_id'> -->

            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="First Name" formControlName='firstName'>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Last Name" formControlName='lastName'>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Username must be UNIQUE" formControlName='userName'>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" placeholder="pat@example.com" formControlName='email'>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="number" placeholder="064-22-33-444" formControlName='phone'>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput type="text" placeholder="address" formControlName='address'>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Salary</mat-label>
                <input matInput type="number" placeholder="salary" formControlName='salary'>
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!userForm.valid" >Add / Save</button>

        </form>

    </mat-card-content>

</mat-card>
